server:
  address: localhost
  port: 10344

spring:
  profiles:
    active: test
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  zipkin:
    enabled: false
  cache:
    type: none

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./target/h2db/db/fatodo;DB_CLOSE_DELAY=-1
    username: test
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: false
  jpa:
    open-in-view: false


feign:
  client:
    config:
      default:
        connectTimeout: 20000
        readTimeout: 20000

management:
  metrics:
    export:
      influx:
        enabled: false
